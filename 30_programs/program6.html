<!-- 6. Write a JavaScript program to print running time  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Time</title>
</head>

<body>
    <h1 id="myh1"></h1>
    <script>

        function runningtime() {
            setInterval(() => {
                let t = new Date().toLocaleTimeString()
                document.getElementById('myh1').innerHTML = t
            }, 1000)
        }
        runningtime()

    </script>

</body>

</html>
