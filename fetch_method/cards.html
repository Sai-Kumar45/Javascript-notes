<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body {
        margin: 2rem;
    }

    .imgs {
        height: 300px;
    }

    #myp {
        height: 200px;
        overflow-y: scroll;
    }
</style>

<body>
    <div class="row"></div>
    <script>

        var card = ``
        function genproducts(data) {

            data.forEach((i) => {

                card += `<div class="col-md-2">
                <div class="card ">
                            <div class="card-header">
                                <h3>${i.category}</h3>
                                <img src="${i.image}" class="card-img-top imgs" alt="">
                            </div>
                            <div class="card-body">
                                <h4>${i.title}</h4>
                                <p id="myp">${i.description}<p>
                            </div>
                            <div class="card-footer">
                                <h4><span>${i.price}</span><span>${i.rating.rate}</span></h4>
                            </div>
                            </div>
                            </div>`
            });
            // card += ` `
            return card
        }
        fetch('https://fakestoreapi.com/products')
            .then((res) => res.json())
            .then((data) => {
                document.querySelector('.row').innerHTML = genproducts(data)
            })
    </script>

</body>

</html>
