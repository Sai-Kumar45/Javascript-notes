<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,
    th,
    td,
    tr {
        border: 1px solid;
        border-collapse: collapse;
    }
</style>

<body>
    <div class="table_container">
        <script>
            let table = `<table>`
            function generatedata(data) {
                table += `<tr><th>SNo</th><th>author</th><th>image</th></tr>`
                data.forEach((i) => {
                    table += `<tr><th>${i.id}</th><th>${i.title}</th><th>${i.body}</th></tr>`
                })
                table += `</table>`
                return table;
            }

            var data = fetch("https://jsonplaceholder.typicode.com/posts")
                .then((res) => res.json())
                .then((data) => {
                    document.querySelector(".table_container").innerHTML = generatedata(data);

                })


        </script>
        </script>
    </div>
</body>

</html>
