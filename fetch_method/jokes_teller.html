<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jokes-teller</title>
</head>

<body>
    <button onclick="clickme()">Tell me a joke..</button>
    <br>
    <h1 id="myh1"></h1>
    <script>
        function clickme() {


            fetch('https://api.chucknorris.io/jokes/random')
                .then((res) => res.json())
                .then((jok) => {
                    document.getElementById('myh1').innerHTML = jok.value
                })
        }

    </script>
</body>

</html>
