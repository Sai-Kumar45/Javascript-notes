<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function student(studentName, age) {
            this.studentName = studentName;
            this.age = age;
        }
        let std1 = new student("Alice", 17);
        let std2 = new student("Bob", 19);
        let std3 = new student("Charlie", 18);
        let std4 = new student("john", 12);

        let students = [std1, std2, std3, std4];

        let newstd = students.map((s) => {
            return {
                studentName: s.studentName,
                age: s.age,
                isAdult: s.age >= 18,
            };
        });
        for (let s of newstd) {
            for (let key in s) {

                document.write(key + " =" + s[key] + "<br>")
            }
            document.write("<br>")
        }

    </script>
</body>

</html>
