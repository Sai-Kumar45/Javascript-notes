<html lang="en">

<head>

    <title>Clock</title>
</head>

<body>
    <div id="clock"></div>

    <script>
        function da() {
            let d = new Date().toLocaleTimeString();
            document.getElementById('clock').innerHTML = d;
        }

        function updatetime() {
            setInterval(da, 1000);
        }
        updatetime();
    </script>
</body>

</html>
