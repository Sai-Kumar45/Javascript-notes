<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculate monthly EMI</h1>
    <form action="">
        <div>
            <label for="">Username</label>
            <input type="text" id="myuser" placeholder="Enter Username">
        </div>
        <div>
            <label for="">Password</label>
            <input type="text" id="pwd" placeholder="Enter Password" required pattern="[a-zA-Z0-9@]{7}">
        </div>
        <div>
            <label for="">Amount</label>
            <input type="number" id="myamt" placeholder="Enter Amount">
        </div>
        <div>
            <select name="" id="loantype">
                <option value="">select loan type</option>
                <option value="11">Home loan</option>
                <option value="15">Vehicle loan </option>
                <option value="5">Education loan</option>
                <option value="12">Personal loan</option>

            </select>
        </div>
        <div>
            <label for="">Tenure</label>
            <input type="number" id="timeperiod" placeholder="Enter tenure">
        </div>
        <button type="submit" id="subBtn">Calculate monthly emi</button>
        <label for="" id="result"></label>
    </form>
    <script>
        document.getElementById("subBtn").addEventListener("click", (e) => {
            var myun = document.getElementById("myuser").value;
            var mypwd = document.getElementById("pwd").value;
            var reqpwd = myun.slice(0, 3) + "@123"

            if (reqpwd == mypwd) {
                var loan_type = parseInt(document.getElementById("loantype").value);
                var t = parseInt(document.getElementById("timeperiod").value);
                var pa = parseInt(document.getElementById("myamt").value);

                var ta;
                var fa;
                var pf = 5000;
                var months = t * 12
                ta = 1 + t * loan_type / 100
                fa = pa * ta;

                if (fa > 500000) {
                    fa += pf
                    document.getElementById("result").innerHTML = "per month emi is " + fa / months.toFixed(2) + ` for ${t} years`;
                }
                else {

                    document.getElementById("result").innerHTML = "per month emi is " + fa / months.toFixed(2) + ` for ${t} years`;
                }

            }

            else {
                document.getElementById("result").innerHTML = "enter valid password";
            }

            e.preventDefault();
        });

    </script>
</body>

</html>
